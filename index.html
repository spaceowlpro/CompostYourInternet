<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/web-audio-daw"></script>
    <script src="musicNewLoop.js"></script>
    <script src="weather.js"></script>
    <title>Compost Your Internet</title>
</head>
<body>
    <div class="layout">
        <div class="topbar">
            Compost Your Internet
        </div>
        <div class="MusicBox">
            <div class="container">
                <img id="img1" src="playLine.png">
            </div>
            <div id="holder"></div>
        </div>    
    </div>
    <div class="interactBar">
        <button class="submitButton" onclick="affectMusic()"> Connect </button>
        <select name="data" class = "dropdown" id="data">
            <option selected disabled>Data</option>
            <optgroup label="Weather Data">
                <option value="moonphase">Moonphase</option>
                <option value="temp">Air Temperature</option>
                <option value="humidity">Humidity</option>
                <option value="precipprob">Precipitation Probability</option>
                <option value="windspeed">Wind Speed</option>   
                <option value="solarradiation">Solar Radiation</option>
            </optgroup>
        </select>
        <div class="text">to</div>
        <select name="musicElement" class = "dropdown" id="musicElement">
            <option selected disabled>Music</option>
            <option value="key">Key</option>
            <option value="playSpeed">Play Speed</option>
            <option value="reverbLevel">Reverb</option>
            <optgroup label="Voice 1">
                <option value="noteAmount">Note Positions</option>
                <option value="shape">Note Shape</option>
            </optgroup>
            <optgroup label="Voice 2">
                <option value="noteAmount">Note Positions</option>
                <option value="shape">Note Shape</option>
            </optgroup>
            <optgroup label="Voice 3">
                <option value="noteAmount">Note Positions</option>
                <option value="shape">Note Shape</option>
            </optgroup>
            <optgroup label="Voice 4">
                <option value="noteAmount">Note Positions</option>
                <option value="shape">Note Shape</option>
            </optgroup>
        </select>
    </div>

</body>
<style>
    @font-face {
        font-family: openDyslexic;
        src: url(OpenDyslexic-Regular.otf);
    }       

    .container {
        position: fixed;
        top: 45%;
        left: 50%;
        -moz-transform: translateX(-50%) translateY(-50%);
        -webkit-transform: translateX(-50%) translateY(-50%);
        transform: translateX(-50%) translateY(-50%);
    }

    .topbar{
        padding: 20px;
        color: #e5fccd;
        font-family: openDyslexic;
    }

    #img1{
        width: 100vw;
        max-width: 500px;
    }

    .node0{
        width: 100vw;
        max-width: 500px;
    }    
    .node1{
        width: 100vw;
        max-width: 500px;
    }
    .node2{
        width: 100vw;
        max-width: 500px;
    }
    .node3{
        width: 100vw;
        max-width: 500px;
    }

    html{
        background-color: #608537;
    }

    .interactBar {
        position: fixed;
        display: flex;
        box-sizing: border-box;
        justify-content: space-around;

        bottom: 0;
        width: 100vw;
        padding: 5px;

        background-color: #e5fccd;

        flex-wrap: wrap;
    }

    .dropdown{
        border-style: hidden;
        display: inline-block;
        background:#608537;
        border-color: #608537;
        color: #e5fccd;
        border-radius: 25px;

        font-family: openDyslexic;

        text-align: center;

        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 5px;
        margin-right: 5px;

    }
    .dropdown:focus{
        outline: 0;
    }
    .dropdown:hover{
        background:#5c7e35;
    }

    .submitButton{
        background:#e5fccd;
        border-color: #608537;
        color:black;
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 5px;
        margin-right: 5px;

        font-family: openDyslexic;

        border-style: solid;
        border-radius: 25px;
        border-width: 3px;
    }
    .submitButton:hover {     
        border-style: dashed;
    }
    .submitButton:active {     
        border-style: dotted;
    }


    .text{
        margin-top: 10px;
        margin-bottom: 10px;
        margin-left: 5px;
        margin-right: 5px;

        font-family: openDyslexic;
        text-align: center;
    }

    body{
        margin: 0%;
    }


</style>
</html>
